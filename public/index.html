<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haciendo solicitudes Asíncronas</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="masthead">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>¿Qué te interesa hoy?</h1>
          </div>
          <div class="site-container col-md-12 text-center">
            <form id="search-form" action="">
              <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
              <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
              <br>
              <br>
              <input id="submit-btn" type="submit" value="submit" class="btn">
            </form>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="site-container col-md-12">
            <ul id="response-container"></ul>
          </div>
        </div>
      </div>
    </section>
    


    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
